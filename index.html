<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: "Lato", sans-serif;
            background-color: #f4f4f9;
        }

        nav {
            background-color: #111;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .menuItems {
            display: flex;
            gap: 20px;
        }

        .menuItem {
            cursor: pointer;
            color: #ddd;
            font-size: 14px;
        }

        .menuItem:hover {
            color: white;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background: url("https://images.unsplash.com/photo-1596464716120-093120285b48?auto=compress&cs=tinysrgb&w=800")
                no-repeat center center/cover;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: bold;
        }

        /* Product Section */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px;
        }

        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #777;
        }

        .product button {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #333;
        }

        /* Cart Section */
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
            z-index: 1000;
        }

        .cart h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .cartItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cartItem p {
            margin: 0;
        }

        .cartTotal {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .checkoutButton {
            display: block;
            background: #111;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto 0;
        }

        .checkoutButton:hover {
            background: #333;
        }

        /* Payment Modal */
        .paymentModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .paymentContainer {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .paymentContainer h2 {
            margin-bottom: 20px;
        }

        .payInput {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .closePayment {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <h1>Nike Store</h1>
        <div class="menuItems">
            <span class="menuItem">AIR FORCE</span>
            <span class="menuItem">AIR JORDAN</span>
            <span class="menuItem">BLAZER</span>
            <span class="menuItem">CRATER</span>
            <span class="menuItem">HIPPIE</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Discover Your Style</h1>
    </div>

    <!-- Products Section -->
    <div class="products">
        <div class="product">
            <img src="./img/air.png" alt="Air Force">
            <h2>Air Force</h2>
            <p>$119</p>
            <button data-id="1">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./img/jordan.png" alt="Air Jordan">
            <h2>Air Jordan</h2>
            <p>$149</p>
            <button data-id="2">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./img/blazer.png" alt="Blazer">
            <h2>Blazer</h2>
            <p>$109</p>
            <button data-id="3">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./img/crater.png" alt="Crater">
            <h2>Crater</h2>
            <p>$129</p>
            <button data-id="4">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./img/hippie.png" alt="Hippie">
            <h2>Hippie</h2>
            <p>$99</p>
            <button data-id="5">Add to Cart</button>
        </div>
    </div>

    <!-- Cart -->
    <div class="cart" id="cart">
        <h2>Cart</h2>
        <div id="cartItems"></div>
        <p class="cartTotal">Total: $<span id="cartTotal">0</span></p>
        <button class="checkoutButton" id="checkoutButton">Checkout</button>
    </div>

    <!-- Payment Modal -->
    <div class="paymentModal" id="paymentModal">
        <div class="paymentContainer">
            <h2>Enter Payment Details</h2>
            <input type="text" class="payInput" placeholder="Card Number">
            <input type="text" class="payInput" placeholder="MM/YY">
            <input type="text" class="payInput" placeholder="CVV">
            <button class="checkoutButton">Pay Now</button>
            <button class="closePayment" id="closePayment">Cancel</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, title: "Air Force", price: 119 },
            { id: 2, title: "Air Jordan", price: 149 },
            { id: 3, title: "Blazer", price: 109 },
            { id: 4, title: "Crater", price: 129 },
            { id: 5, title: "Hippie", price: 99 },
        ];

        const cart = [];
        const cartElement = document.getElementById("cart");
        const cartItemsElement = document.getElementById("cartItems");
        const cartTotalElement = document.getElementById("cartTotal");
        const paymentModal = document.getElementById("paymentModal");
        const closePayment = document.getElementById("closePayment");

        document.querySelectorAll(".product button").forEach((button) => {
            button.addEventListener("click", () => {
                const id = parseInt(button.dataset.id);
                const product = products.find((p) => p.id === id);
                cart.push(product);
                updateCart();
            });
        });

        document.getElementById("checkoutButton").addEventListener("click", () => {
            paymentModal.style.display = "flex";
        });

        closePayment.addEventListener("click", () => {
            paymentModal.style.display = "none";
        });

        function updateCart() {
            cartItemsElement.innerHTML = "";
            let total = 0;

            cart.forEach((item) => {
                total += item.price;

                const div = document.createElement("div");
                div.classList.add("cartItem");
                div.innerHTML = `<p>${item.title}</p><p>$${item.price}</p>`;
                cartItemsElement.appendChild(div);
            });

            cartTotalElement.textContent = total;
            cartElement.style.display = "block";
        }
    </script>
</body>

</html>
